apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 2  # Как в вашем опыте масштабирования
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: my-python-app  # Ваш Docker-образ из Дня 1
        ports:
        - containerPort: 5000
